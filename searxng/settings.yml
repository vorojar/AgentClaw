use_default_settings: true

server:
  secret_key: "change-me-to-a-random-string"
  limiter: false      # Self-hosted, no rate limiting needed
  image_proxy: false
  port: 8080
  bind_address: "0.0.0.0"

search:
  safe_search: 0
  autocomplete: ""
  default_lang: "zh-CN"
  formats:
    - html
    - json             # Required for API access

ui:
  static_use_hash: true

# Outgoing requests
outgoing:
  request_timeout: 5.0
  max_request_timeout: 10.0

# Enable popular engines for best coverage
engines:
  - name: google
    engine: google
    shortcut: go
    disabled: false
  - name: bing
    engine: bing
    shortcut: bi
    disabled: false
  - name: duckduckgo
    engine: duckduckgo
    shortcut: ddg
    disabled: false
  - name: brave
    engine: brave
    shortcut: br
    disabled: false
  - name: wikipedia
    engine: wikipedia
    shortcut: wp
    disabled: false
